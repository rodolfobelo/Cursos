<body>


    <form id="form1" name="form1" method="post" action="#" onsubmit="return valida_form(this)">
        <label for="CNPJ">CNPJ</label>
        <input name="CNPJ" type="text" id="CNPJ_input" size="35" />
        <button>aperte aqui</button>
    </form>

    <script type="text/javascript" language="javascript">
        function valida_form() {
            if (document.getElementById("CNPJ_input").value.length < 1) {
                alert('Por favor, preencha o campo CNPJ');
                document.getElementById("CNPJ_input").focus();
                return false
            }
        }
    </script>
